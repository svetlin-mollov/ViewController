apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "0.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:support-annotations:26.1.0'
}

ext {
    bintrayRepo = 'ViewController'
    bintrayName = 'ViewController'

    publishedGroupId = 'com.mollov'
    libraryName = 'ViewController'
    artifact = 'ViewController'

    libraryDescription = 'A lightweight alternative to Android\'s Fragments, based on pure Views'

    siteUrl = 'https://github.com/svetlin-mollov/ViewController'
    gitUrl = 'https://github.com/svetlin-mollov/ViewController.git'

    libraryVersion = '0.5'

    developerId = 'svetlin-mollov'
    developerName = 'Svetlin Mollov'
    developerEmail = 's.s.mollov@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

tasks.withType(Javadoc) {
    excludes = ['**/*.kt'] // Exclude all kotlin files from javadoc file.
